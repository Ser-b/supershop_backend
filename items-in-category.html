<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperShop</title>
</head>
<link rel="stylesheet" href="css/backend/items-in-category.css">
<body>
<section class="sidebar">
<div class="logo">
	<h3 class="h3">Super</h3>
	<h2 class="h2 bold">Shop</h2>
</div>
	<nav class="menu">
		<a class="menu-item" href="orders.html">
			<div class="row">
				<div class="l3 icon">
					<img src="backend/img/cart-icon.png" alt="">
				</div>
				<div class="l9">
					Заказы
				</div>
			</div>
		</a>
		<a class="menu-item" href="users.html">
			<div class="row">
				<div class="l3 icon">
					<img src="backend/img/user-icon.png" alt="">
				</div>
				<div class="l9">
					Пользователи
				</div>
			</div>
		</a>
		<a class="menu-item active" href="items.html">
			<div class="row">
				<div class="l3 icon">
					<img src="backend/img/goods-icon-active.png" alt="">
				</div>
				<div class="l9">
					Товары
				</div>
			</div>
		</a>
		<a class="menu-item" href="#">
			<div class="row">
				<div class="l3 icon">
					<img src="backend/img/categories-icon.png" alt="">
				</div>
				<div class="l9">
					Категории
				</div>
			</div>
		</a>
		<div class="nav-bottom">
			<span class="white">admin@mail.ru</span><br>
			<a class="prime underline">выйти</a>
		</div>
	</nav>
</section>

<main class="container">
	<h1 class="h1 navy mt-3">Товары</h1>
		<div class="current-category mt-2">
			<span class="current-title">Текущая категория:</span>
			<input class="category-name inline-block" type="text"/>
			<span class="rename ml-s">переименовать</span>
		</div>
	
	<div class="items bg-white gray mt-2">
		<div class="row items-head">
			<div class="l4">Название товара</div>
			<div class="l4 text-center">Стоимость</div>
			<div class="l4 text-center"></div>
		</div>
		<div class="row item">
			<div class="l4 item-name">Название товара 1</div>
			<div class="l4 item-price">4 953руб.</div>
			<div class="l4 review"><a href="#">просмотр</a></div>	
		</div>
		<div class="row item">
			<div class="l4 item-name">Название товара 1</div>
			<div class="l4 item-price">55 000руб.</div>
			<div class="l4 review"><a href="#">просмотр</a></div>	
		</div>
		<div class="row item">
			<div class="l4 item-name">Название товара 1</div>
			<div class="l4 item-price">6 400руб.</div>
			<div class="l4 review"><a href="#">просмотр</a></div>	
		</div>
	</div>
</main>

</body>
</html>
