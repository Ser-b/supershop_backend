<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperShop</title>
</head>
<link rel="stylesheet" href="css/backend/user-information.css">
<body>
<section class="sidebar">
<div class="logo">
	<h3 class="h3">Super</h3>
	<h2 class="h2 bold">Shop</h2>
</div>
	<nav class="menu">
		<a class="menu-item" href="orders.html">
			<div class="row">
				<div class="l3 icon">
					<img src="backend/img/cart-icon.png" alt="">
				</div>
				<div class="l9">
					Заказы
				</div>
			</div>
		</a>
		<a class="menu-item active" href="users.html">
			<div class="row">
				<div class="l3 icon">
					<img src="backend/img/user-icon-active.png" alt="">
				</div>
				<div class="l9">
					Пользователи
				</div>
			</div>
		</a>
		<a class="menu-item" href="items.html">
			<div class="row">
				<div class="l3 icon">
					<img src="backend/img/goods-icon.png" alt="">
				</div>
				<div class="l9">
					Товары
				</div>
			</div>
		</a>
		<a class="menu-item" href="#">
			<div class="row">
				<div class="l3 icon">
					<img src="backend/img/categories-icon.png" alt="">
				</div>
				<div class="l9">
					Категории
				</div>
			</div>
		</a>
		<div class="nav-bottom">
			<span class="white">admin@mail.ru</span><br>
			<a class="prime underline">выйти</a>
		</div>
	</nav>
</section>

<main class="container">
			<h1 class="h1 navy mt-3">Просмотр пользователя</h1>
	 <div class="user-info bg-white mt-2">
		<div class="order-inf-head">Содержимое заказа</div>
			<form class="order-form">
				<div class="row">
					<div class="l4 form-item">
                            <label for="name">Контактное лицо (ФИО):</label>
                            <input id="name" type="text" name="name" required/>
                            <label for="tel">Контактный телефон:</label>
                            <input id="tel" type="text" name="tel" required/>
                            <label for="mail">E-mail:</label>
                            <input id="mail" type="email" name="mail" required/>
                    </div>
                    <div class="l4 form-item">
                    	<label for="town">Город:</label>
                            <input id="town" type="text" name="town" required/>
                            <label for="street">Улица:</label>
                            <input id="street" type="text" name="street" required/>
                            <div class="house l2">
                                <label for="house">Дом</label>
                                <input id="house" type="text" name="house" required/>
                            </div>
                            <div class="apartment LOffset2 l2">
                                <label for="apart">Квартира</label>
                                <input id="apart" type="text" name="apart"/>
                            </div>
                    </div>
                </div>
            </form>
	</div>
	<div class="order-history bg-white mt-2">
		<div class="order-inf-head">История заказов</div>
		<div class="row order-item">
			<div class="l3 order-num">№8911</div>
			<div class="l5 order-price">12 500 руб.</div>
			<div class="l4 date">01.01.2015 в 16:35</div>
		</div>
		<div class="row order-item">
			<div class="l3 order-num">№4915</div>
			<div class="l5 order-price">15 470 руб.</div>
			<div class="l4 date">01.01.2015 в 16:35</div>
		</div>
		<div class="row order-item">
			<div class="l3 order-num">№1986</div>
			<div class="l5 order-price">12 000 руб.</div>
			<div class="l4 date">01.01.2015 в 16:35</div>
		</div>
		<div class="row total">
			<div class="LOffset7 l2 total-title">Итоговая<br> сумма заказов</div>
			<div class="l3 total-price">29 970<span class="rub">руб.</span></div>
		</div>
	</div>
	<a class="cancel mt-3">Удалить пользователя</a>
</main>

</body>
</html>
